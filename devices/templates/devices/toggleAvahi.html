<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Avahi Discovery</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#on").click(function(){
        $.get("{% url 'devices:turnon' %}");
        console.log("on");
      })
    });

    $(document).ready(function(){
      $("#off").click(function(){
        $.get("{% url 'devices:turnoff' %}");
        console.log("off");
      })
    });
  </script>

  <style>
    div#on {
      background-color: #47a434;
      width: 50px;
      height: 50px;
    }

    div#off {
      background-color: #ad2c24;
      width: 50px;
      height: 50px;
    }
  </style>

  <body>
    <div id="on"></div>
    <div id="off"></div>
  </body>
</html>
